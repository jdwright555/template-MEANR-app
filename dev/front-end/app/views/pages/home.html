<div class="jumbotron text-center"> 
    <h1><b>Welcome to My Address Book</b></h1> 
    <h3> {{ home.message }} <h3>  
    <hr>	
</div>

<form name="contactForm" class="form-horizontal" ng-submit="home.saveContact()">
	
	<div class="form-group">
		<label class="col-sm-2 control-label">First Name</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="firstname" ng-model="home.contactData.firstname" required>
		</div>
		<span ng-show="contactForm.firstname.$error.required"><i>(Required)</i></span>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Surname</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="lastname" ng-model="home.contactData.lastname" required>
		</div>
		<span ng-show="contactForm.lastname.$error.required"><i>(Required)</i></span>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Address</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="address" ng-model="home.contactData.address" required>
		</div>
		<span ng-show="contactForm.address.$error.required"><i>(Required)</i></span>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Town</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="town" ng-model="home.contactData.town" required>
		</div>
		<span ng-show="contactForm.town.$error.required"><i>(Required)</i></span>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Postcode</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" name="postcode" ng-model="home.contactData.postcode" required>
		</div>
		<span ng-show="contactForm.postcode.$error.required"><i>(Required)</i></span>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Date of birth</label>
		<div class="col-sm-8">
			<input type="text" class="form-control" placeholder="dd/mm/yyyy" name="dob" ng-model="home.contactData.dob" required ng-pattern="/^(0?[1-9]|[12][0-9]|3[01])[\/](0?[1-9]|1[012])[\/][12]\d{3}$/">
		</div>
		<span ng-show="contactForm.dob.$error.required"><i>(Required)</i></span>
		<span ng-show="!contactForm.dob.$error.required && contactForm.dob.$error.pattern">Date must be in correct format!</span>
	</div>	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-8">
		<button type="submit" ng-disabled="contactForm.$invalid" class="btn btn-success btn-lg btn-block">Create Contact</button>
	</div>
	</div>

</form>
